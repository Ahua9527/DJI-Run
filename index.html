<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJI-Run</title>
    <meta name="description" content="从ALE到CDL，炼出色彩真金">
    
    <!-- PWA primary color -->
    <meta name="theme-color" content="#212121" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#F1F1F1" media="(prefers-color-scheme: light)">

    <!-- Icon for Safari -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Icons for different platforms -->
    <link rel="icon" type="image/png" href="/DJI-Run_96_any.png" sizes="96x96">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DJI-Run">
    <style>
      html {
        background-color: #FFFFFF;
      }
      html.dark {
        background-color: #212121;
      }
      html, body, #root {
        min-height: 100%;
        height: 100%;
      }
      body {
        margin: 0;
      }
    </style>
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
